<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Digestão</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff9999;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* Permite que os elementos se ajustem em telas menores */
            justify-content: space-evenly;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
        }

        .digest-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px; /* Define um limite máximo de largura */
            background-color: #ff6666;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        .food img {
            width: 100%;
            max-width: 250px; /* Limita o tamanho máximo da imagem */
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .food img:hover {
            transform: scale(1.1);
        }

        .digest-section::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 80%;
            top: 10%;
            left: 0;
            background: radial-gradient(circle, rgba(255,165,0,0.5) 20%, rgba(255,69,0,0.1) 80%);
            z-index: -1;
        }

        /* Bolhas para simular ambiente gástrico */
        .bubble {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            animation: bubble-rise 4s infinite ease-in-out;
        }

        .bubble:nth-child(odd) {
            width: 15px;
            height: 15px;
            animation-duration: 5s;
        }

        @keyframes bubble-rise {
            0% {
                bottom: 0;
                opacity: 0.8;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }

        /* Botões */
        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e04000;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .digest-section {
                width: 90%;
                max-width: 300px; /* Ajusta o tamanho máximo das seções em telas pequenas */
            }

            .food img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- Container de simulação -->
    <div class="container">
        <!-- Digestão sem mastigar -->
        <div class="digest-section" id="section-no-chew">
            <h2>Sem Mastigar</h2>
            <div class="food">
                <img src="./bagulho.png" alt="Sem Mastigar">
            </div>
        </div>

        <!-- Digestão com mastigar -->
        <div class="digest-section" id="section-chew">
            <h2>Mastigado</h2>
            <div class="food">
                <img src="./Mastigadtrem.png" alt="Mastigado">
            </div>
        </div>
    </div>

    <!-- Bolhas -->
    <div class="bubble" style="left: 10%;"></div>
    <div class="bubble" style="left: 20%;"></div>
    <div class="bubble" style="left: 30%;"></div>
    <div class="bubble" style="left: 40%;"></div>

    <!-- Botões para controle -->
    <div class="buttons">
        <button onclick="startDigestion()">Iniciar Digestão</button>
        <button onclick="resetSimulation()">Reiniciar</button>
    </div>

    <script>
        function startDigestion() {
            document.getElementById('section-no-chew').classList.add('digest');
            document.getElementById('section-chew').classList.add('digest');
        }

        function resetSimulation() {
            document.getElementById('section-no-chew').classList.remove('digest');
            document.getElementById('section-chew').classList.remove('digest');

            const foods = document.querySelectorAll('.food img');
            foods.forEach(food => {
                food.style.transform = 'scale(1)';
            });
        }
    </script>

</body>
</html>
